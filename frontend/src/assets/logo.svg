<svg width="980" height="300" viewBox="0 0 360 140" xmlns="http://www.w3.org/2000/svg">

  <!-- Icon group -->
  <g transform="translate(10,10)">

    <!-- Outer ring -->
    <circle cx="60" cy="60" r="55" fill="none" stroke="url(#ringGrad)" stroke-width="2.5"/>

    <!-- Inner ring -->
    <circle cx="60" cy="60" r="48" fill="none" stroke="#2F4F4F" stroke-width="1" opacity="0.35"/>

    <!-- Monogram vertical -->
    <path d="M45 30V90" stroke="#2F4F4F" stroke-width="9" stroke-linecap="round"/>

    <!-- Monogram arrow -->
    <path d="M85 30L48 60L85 90"
          stroke="url(#goldGrad)"
          stroke-width="9"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Decorative accents -->
    <path d="M72 50L80 42" stroke="#D4AF37" stroke-width="1.5" opacity="0.4"/>
    <path d="M74 74L82 66" stroke="#D4AF37" stroke-width="1.5" opacity="0.4"/>

  </g>

  <!-- Text block -->
  <text x="150"
        y="60"
        fill="#2F4F4F"
        font-family="Poppins, Montserrat, Arial, sans-serif"
        font-size="34"
        font-weight="700"
        letter-spacing="1.5">
    NEW KATIYAR
  </text>

  <text x="150"
        y="90"
        fill="#D4AF37"
        font-family="Poppins, Montserrat, Arial, sans-serif"
        font-size="24"
        font-weight="600"
        letter-spacing="1.2">
    MARBLE &amp; TILES
  </text>

  <!-- Gradients -->
  <defs>
    <linearGradient id="goldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFF2B0"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#9E7C1F"/>
    </linearGradient>

    <linearGradient id="ringGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2F4F4F"/>
      <stop offset="100%" stop-color="#1C2E2E"/>
    </linearGradient>
  </defs>

</svg>
